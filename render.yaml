# Render.com deployment configuration
# This file tells Render how to deploy your app

services:
  - type: web
    name: tenstorrent-finance-dashboard
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /finance
    autoDeploy: true
